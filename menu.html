                <button class="navbar-toggler" type="button" data-toggle="collapse"

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Menu</h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- Section with dishes -->
        <section class="container-fluid general-section menu-dish-beverage">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Dishes</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 text-center">
                    <!-- Use a div with a background to get a round image -->
                    <div class="menu-img menu-pizza-img mx-auto" role="img" aria-label="Pizza baked in wood-fired oven"></div>
                    <p>Dish1</p>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <div class="menu-img menu-pasta-img mx-auto" role="img" aria-label="Pizza baked in wood-fired oven"></div>

            </div>

        <section class="container-fluid general-section menu-dish-beverage">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Beverages</h2>

            <div class="row">
